<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <h1>Table</h1>
    <Table border="1" cellspacing="5" cellpadding="6">
        <thead>
            <tr>
                <th></th>
                <th>kolom 1</th>
                <th>kolom 2</th>
                <th>kolom 3</th>
                <th>kolom 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>baris 1</th>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <th>baris 2</th>
                <td>2,1</td>
                <th colspan="2" rowspan="2"></th>
                <td>2,4</td>
            <tr>
                <th>baris 3</th>
                <td>3,1</td>
                <td>3,4</td>
            </tr>
            <tr>
                <th>baris 4</th>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </tbody>
      </Table>
  </body>
</html>
